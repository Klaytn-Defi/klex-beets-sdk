query SubgraphPools(
    $skip: Int
    $first: Int
    $orderBy: Pool_orderBy
    $orderDirection: OrderDirection
    $where: Pool_filter
    $block: Block_height
) {
    pools(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...SubgraphPool
    }
}

query SubgraphPool($id: ID!, $block: Block_height) {
    pool(id: $id, block: $block) {
        ...SubgraphPool
    }
}

