query Pools(
    $skip: Int
    $first: Int
    $orderBy: Pool_orderBy
    $orderDirection: OrderDirection
    $where: Pool_filter
    $block: Block_height
) {
    pools(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...Pool
    }
}

query Pool($id: ID!, $block: Block_height) {
    pool(id: $id, block: $block) {
        ...Pool
    }
}

query PoolsWithoutLinear(
    $skip: Int
    $first: Int
    $orderBy: Pool_orderBy
    $orderDirection: OrderDirection
    $where: Pool_filter
    $block: Block_height
) {
    pools(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...PoolWithoutLinear
    }
}

query PoolWithoutLinear($id: ID!, $block: Block_height) {
    pool(id: $id, block: $block) {
        ...PoolWithoutLinear
    }
}

fragment Pool on Pool {
    id
    address
    poolType
    symbol
    name
    swapFee
    totalWeight
    totalSwapVolume
    totalSwapFee
    totalLiquidity
    totalShares
    tokens(first: 100) {
        ...PoolToken
    }
    swapsCount
    holdersCount
    tokensList
    totalWeight
    amp
    expiryTime
    unitSeconds
    principalToken
    baseToken
    swapEnabled
    wrappedIndex
    mainIndex
    lowerTarget
    upperTarget
}

fragment PoolWithoutLinear on Pool {
    id
    address
    poolType
    symbol
    name
    swapFee
    totalWeight
    totalSwapVolume
    totalSwapFee
    totalLiquidity
    totalShares
    tokens(first: 1000) {
        ...PoolToken
    }
    swapsCount
    holdersCount
    tokensList
    totalWeight
    amp
    expiryTime
    unitSeconds
    principalToken
    baseToken
    swapEnabled
}

fragment PoolToken on PoolToken {
    id
    symbol
    name
    decimals
    address
    balance
    invested
    weight
    priceRate
}

query PoolHistoricalLiquidities(
    $skip: Int
    $first: Int
    $orderBy: PoolHistoricalLiquidity_orderBy
    $orderDirection: OrderDirection
    $where: PoolHistoricalLiquidity_filter
    $block: Block_height
) {
    poolHistoricalLiquidities(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        id
        poolId {
            id
        }
        poolTotalShares
        poolLiquidity
        poolShareValue
        pricingAsset
        block
    }
}

query PoolSnapshots(
    $skip: Int
    $first: Int
    $orderBy: PoolSnapshot_orderBy
    $orderDirection: OrderDirection
    $where: PoolSnapshot_filter
    $block: Block_height
) {
    poolSnapshots(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
