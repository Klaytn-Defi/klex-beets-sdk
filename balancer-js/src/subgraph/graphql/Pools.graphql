fragment SubgraphPool on Pool {
    id
    address
    poolType
    symbol
    name
    swapFee
    totalWeight
    totalSwapVolume
    totalSwapFee
    totalLiquidity
    totalShares
    tokens(first: 1000) {
        ...SubgraphPoolToken
    }
    swapsCount
    holdersCount
    tokensList
    totalWeight
    amp
    expiryTime
    unitSeconds
    principalToken
    baseToken
    swapEnabled
    wrappedIndex
    mainIndex
    lowerTarget
    upperTarget
}

