query SubgraphTokenPrices(
    $skip: Int
    $first: Int
    $orderBy: TokenPrice_orderBy
    $orderDirection: OrderDirection
    $where: TokenPrice_filter
    $block: Block_height
) {
    tokenPrices(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...SubgraphTokenPrice
    }
}

fragment SubgraphTokenPrice on TokenPrice {
    id
    poolId {
        id
    }
    asset
    amount
    pricingAsset
    price
    block
    timestamp
}

query SubgraphTokenLatestPrices(
    $skip: Int
    $first: Int
    $orderBy: LatestPrice_orderBy
    $orderDirection: OrderDirection
    $where: LatestPrice_filter
    $block: Block_height
) {
    latestPrices(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...SubgraphTokenLatestPrice
    }
}

query SubgraphTokenLatestPrice($id: ID!) {
    latestPrice(id: $id) {
        ...SubgraphTokenLatestPrice
    }
}

fragment SubgraphTokenLatestPrice on LatestPrice {
    id
    asset
    price
    poolId {
        id
    }
    pricingAsset
}
